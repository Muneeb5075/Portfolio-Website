<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Project</title>
    <link rel="stylesheet" href="Protfolio-project.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        /* General Styles */
        .container {
            text-align: center;
        }

        .intro-text {
            font-size: 20px;
            line-height: 28px;
            margin-bottom: 1rem;
        }

        .email-last {
            font-size: 100px;
            line-height: 1em;
            font-weight: 700;
            text-transform: uppercase;
            max-width: 100%;
            /* Prevents text overflow */
        }

        .footer {
            display: flex;
            justify-content: space-between;
            padding: 0 2rem;
            flex-wrap: wrap;
        }

        .footer p {
            font-size: 12px;
            color: #D5D5D5;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .email-last {
                font-size: 60px;
                /* Smaller font size for mobile */
                text-align: center;
                /* Ensure it's centered on small screens */
            }

            .intro-text {
                font-size: 16px;
            }

            .footer {
                flex-direction: column;
                align-items: center;
                padding: 0 1rem;
            }

            .footer .left-footer,
            .footer .right-footer {
                text-align: center;
            }

            .footer p {
                font-size: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <p class="intro-text">Have a project in mind?</p>
        <h2 class="email-last">Hello@noir.com</h2>
    </div>
    
    <div class="footer">
        <div class="left-footer">
            <p>Template by Creative PersonalÂ®</p>
        </div>
        <div class="right-footer">
            <p><i class="fa-regular fa-copyright"></i> Copyright 2024</p>
        </div>
    </div>
    
    <!-- CSS -->
    <style>
        /* Base Styles */
        .container {
            text-align: center;
            padding: 1rem;
        }
    
        .intro-text {
            font-size: 20px;
            line-height: 28px;
            margin-bottom: 1rem;
        }
    
        .email-last {
            font-size: 100px;
            font-weight: 700;
            text-transform: uppercase;
            word-wrap: break-word; /* Ensures text wraps within the container */
        }
    
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            flex-wrap: wrap;
        }
    
        .footer p {
            font-size: 12px;
            color: #D5D5D5;
        }
    
        /* Media Query for Mobile and Tablets */
        @media (max-width: 768px) {
            .email-last {
                font-size: 30px; /* Adjust font size for smaller screens */
                line-height: 1.2em;
            }
    
            .intro-text {
                font-size: 16px;
            }
    
            .footer {
                flex-direction: column;
                text-align: center;
                padding: 1rem;
            }
    
            .footer p {
                font-size: 10px;
            }
        }
    </style>
    
</body>

</html>
